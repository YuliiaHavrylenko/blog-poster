<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Blog Poster</title>
</head>
<body>
<h1>The Blog Poster</h1>
<h2>Topics</h2>
<ul>
    {% for topic in topics %}
    <li><a href="/topic/{{ topic.topic_id }}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>

<h3>Add a New Topic</h3>
<form action="/add/topic" method="POST">
  <div>
<!--    <label for="topic-name">Topic Name</label>-->
    <input type="text" name="topic-title">
  </div>
  <input type="submit" value="Add Topic" />
</form>
<div class="message">
   {% for category, message in get_flashed_messages(with_categories=true) %}
    <div style="color: {{ category }};">{{ message }}</div>
    {% endfor %}
</div>
</body>
</html>
